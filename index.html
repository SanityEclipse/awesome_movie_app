<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <meta charset="utf-8">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
<body>

<div ng-controller="apiController">
<header>
  <a href="#/">
      <div id="headerDiv">
          <h2 align="center">Angular Movie Search Application</h2>
            <span style="margin-left:41%; font-size:20px">Enter a movie by title</span></a>
      <form align="center" ng-submit="movieSearch(search)">
          <input ng-model="search" type="text" name="searchbox" id="searchBox" size="50" placeholder="Example: Gone With the Wind, Borat, Die Hard etc.">
          <button href="#/" type="submit" id="searchButton">Search</button>
      </form>
      </div>

  </header>

<div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/directives.js" type="text/javascript"></script>
    <script src="./js/filters.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>

  </body>

</html>
